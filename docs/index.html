<!DOCTYPE html>
<html>
  <head>
    <title>Sally</title>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v2/stable/stitch.min.js"></script>
  </head>
  <body>
    <div id="items"></div>
  </body>
  <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v2/stable/stitch.min.js"></script>
  <script>
  const client = new stitch.StitchClient('sally-tpbje');
  const db = client.service('mongodb', 'mongodb-atlas').db('test');
  client.login().then(() =>
    db.collection('20180114_201059').updateOne({owner_id: client.authedId()}, {$set:{number:42}}, {upsert:true})
  ).then(()=>
    db.collection('20180114_201059').find({owner_id: client.authedId()}).limit(100).execute()
  ).then(docs => {
    console.log("Found docs", docs)
    console.log("[MongoDB Stitch] Connected to Stitch")
  }).catch(err => {
    console.error(err)
  });
  </script>
</html>
